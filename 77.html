<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .login-container {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  
    
    .login-container label {
      font-weight: bold;
      display: block;
    }
    
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .login-container .btn {
      width: 100%;
      padding: 8px;
      background-color: #3897f0;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
    
    .login-container .btn:hover {
      background-color: #357ae8;
    }
    
    .login-container .links {
      margin-top: 15px;
      text-align: center;
    }
    
    .login-container .links a {
      color: #003569;
      text-decoration: none;
      margin-right: 10px;
    }
    
    .login-container .links a:hover {
      text-decoration: underline;
    }
    
    .login-container .fa-instagram {
      font-size: 30px;
      color: #c32aa3;
      margin-right: 5px;
    }
    
    .login-container .fa-envelope {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="fa-brands fa-facebook fa-beat"></i> Facebook</h2>
    <form>
      <div class="form-group">
        <label for="username"> Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password"> Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Log In</button>
      <div class="links">
        <a href="#"><i class="fas fa-question-circle"></i> Forgot Password?</a>
        <a href="#"><i class="far fa-envelope"></i> Contact Us</a>
      </div>
    </form>
  </div>
</body>
</html>
